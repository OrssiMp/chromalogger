<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChromaLogger Browser Demo</title>
    <script type="module">
        import { logger } from './chromalog.browser.js';

        // Basic logging
        logger.log('This is a standard log message');
        logger.info('This is an info message');
        logger.success('Operation completed successfully!');
        logger.warn('This is a warning');
        logger.error('An error occurred');

        // With timestamps
        logger.setTimestamp(true);
        logger.info('This message has a timestamp');

        // Custom formatting
        logger.format('red', 'This text is red');
        logger.format(['bgBlue', 'white', 'bright'], 'Custom styled message');
        
        // Complex example
        const user = {
            id: 1,
            name: 'Alice',
            roles: ['admin', 'user']
        };
        
        logger.info('User data:', JSON.stringify(user, null, 2));
    </script>
</head>
<body>
    <h1>ChromaLogger Browser Demo</h1>
    <p>Open your browser's developer console (F12) to see the output.</p>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chromabrowser Browser Demo</title>
    <script type="module">
        import { browser } from './browser.js';

        // Basic logging
        
        browser.log('This is a standard log message');
        browser.info('This is an info message');
        browser.success('Operation completed successfully!');
        browser.warn('This is a warning');
        browser.error('An error occurred');

        // With timestamps
        browser.setTimestamp(true);
        browser.info('This message has a timestamp');
        // Custom formatting
        browser.format('red', 'This text is red');
        browser.format(['bgBlue', 'white', 'bright'], 'Custom styled message');
        
        // Complex example
        const user = {
            id: 1,
            name: 'Alice',
            roles: ['admin', 'user']
        };
        
        browser.info('User data:', JSON.stringify(user, null, 2));
    </script>
</head>
<body>
    <h1>Chromabrowser Browser Demo</h1>
    <p>Open your browser's developer console (F12) to see the output.</p>
</body>
</html>
